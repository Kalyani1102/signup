<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center h-screen bg-gradient-to-r from-blue-300 to-blue-500 ">
    <div id="success-message" class="hidden bg-green-500 text-white p-4 rounded-lg mt-4">Uploaded successfully!</div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 max-w-3xl h-2/4 mt-48"> <!-- Adjusted height here -->
        <h2 class="text-3xl font-semibold mb-6">Upload</h2>
        
        <div class="mb-4">
            <label for="product-name" class="block text-lg font-medium mb-2">Enter Product Name</label>
            <input type="text" id="product-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Product Name">
        </div>
        
        <div class="mb-6">
            <label for="file-upload" class="block text-lg font-medium mb-2">Upload file</label>
            <input type="file" id="file-upload" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <br><br>
        
        <button id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full">
            Submit
        </button>
    </div>

   
    <script src="upload.js"></script>
</body>
</html>
