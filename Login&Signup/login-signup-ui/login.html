<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex flex-col items-center justify-center h-screen">

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-0 left-0 w-full bg-green-500 text-white text-center p-4 hidden">
        <span>Login Successful!</span>
    </div>

    <div class="bg-white shadow-md rounded-lg p-8 w-1/4 h-2/4">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email ID</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="togglePassword" class="absolute inset-y-0 right-4 flex items-center cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <div class="mt-4 text-center">
            <span class="text-gray-600">Donâ€™t have an account? <a href="Signup.html" class="text-blue-600 hover:underline">Signup</a></span>
        </div>
        <div class="flex items-center justify-center mt-4">
            <!-- Other content can go here -->
        </div>
        <div class="flex justify-center mt-4">
            <!-- Other content can go here -->
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
