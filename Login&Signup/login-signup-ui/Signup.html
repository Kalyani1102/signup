<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex items-center justify-center h-screen">
    <div id="successMessage" class="hidden absolute top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-center">Signup successful! Redirecting...</div>
    <div class="bg-white shadow-md rounded-lg p-8 w-1/4 h-3/4 relative"> <!-- Adjusted width and height -->
        <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email ID</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="togglePassword" class="absolute inset-y-0 right-4 flex items-center cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="toggleConfirmPassword" class="absolute inset-y-0 right-4 flex items-center cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign Up</button>
        </form>
        
        <div class="mt-4 text-center">
            <span class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></span>
        </div>
    </div>
    <script src="Signup.js"></script>
</body>
</html>
